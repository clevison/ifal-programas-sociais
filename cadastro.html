<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/cadastro.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<title>SIPS - IFAL</title>
</head>
<body class="fundo-cadastro">
	<div class="cadastro">
		<section class="logo">
			<img src="img/logo64.png">
			<h1>SIPS - IFAL</h1>
		</section>
		<h1>Cadastro de Aluno</h1>
		<form class="cadastro" method="post" action="index.html">
			<input class="campo" type="text" name="matricula" id="_matricula" placeholder="Matriclua" autofocus>
			<br/>
			<input class="campo" type="text" name="cpf" id="_cpf" placeholder="CPF">
			<br/>
			<input class="campo" type="text" name="data_nasc" id="_data" placeholder="Data de Nascimento">
			<br/>
			<input class="campo" type="text" name="identidade" id="_rg" placeholder="Identidade">
			<br/>
			<input class="campo" type="email" name="email" id="_email" placeholder="Email">
			<br/>
			<input class="campo" type="password" name="senha" id="_senha" placeholder="Senha">
			<br/>
			<input class="campo" type="password" name="senha1" id="_senha1" placeholder="Confirmar Senha">
			<br/>

			<input class="botao" type="reset" value="Cancelar">
			<input class="botao" type="submit" value="Confirmar">
		</form>
	</div>
</body>
</html>
